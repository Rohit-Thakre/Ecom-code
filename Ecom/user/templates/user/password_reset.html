{% extends 'user/base.html' %}
{% load socialaccount %}


{% block title %}
password reset
{% endblock title %}



{% block content %}

<section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white border border-2 border-light shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class=" fw-bold  mt-0 mb-3">New Password</h2>


                        <div class="alert alert-danger alert-dismissible fade m-0" id="msg">
                            <p class="m-0 p-0 h6" id="msg_content"> </p>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
                        </div>


                        <div id="checked" class="">
                            <form action="" onsubmit="return validate()" method="post">

                                {% csrf_token %}
                                <div class="form-outline form-white mb-4 mt-2">
                                    <input type="password" id="pass1" class="form-control form-control-lg" name="pass1"
                                        placeholder="Password" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="pass2" class="form-control form-control-lg"
                                        placeholder="Confirm Password" name="pass2" />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5 w-100" type="submit">Save &
                                    Login</button>

                            </form>

                            <div
                                class="d-flex justify-content-center text-center mt-5 mb-2 pt-1 justify-content-evenly">
                                <a href="{% provider_login_url 'google' %}" class="text-white"><i
                                        class="fa-brands fa-google fa-2xl"></i></a>
                                <a href="{% provider_login_url 'github' %}" class="text-white"><i
                                        class="fa-brands fa-github fa-2xl"></i></a>
                                <a href="{% provider_login_url 'facebook' %}" class="text-white"><i
                                        class="fa-brands fa-facebook fa-2xl"></i></a>
                            </div>

                            <p class="mb-0 mt-3">Don't have an account? <a href="{% url 'register_method' %}"
                                    class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock content %}


{% block script %}
<script>
    function otp_check() {

        let checked = document.getElementById("checked")
        let unchecked = document.getElementById("unchecked")

        let email = document.getElementById("email")
        let otp = document.getElementById("otp")

        let pass1 = document.getElementById("pass1")
        let pass2 = document.getElementById("pass2")

        let mgs = document.getElementById('msg')
        let msg_content = document.getElementById('msg_content')




        if (email.value.trim() == "" || otp.value.trim() == "") {
            msg_content.innerHTML = "Please Fill both fields!"
            msg.classList.add('show');
            return false;
        }

        if (otp.value != 123) {
            msg_content.innerHTML = "Incorrect OTP!"
            msg.classList.add('show');
            return false;
        }

        else {
            // console.log("comming here");
            msg.classList.remove('show')
            unchecked.classList.add('d-none');
            checked.classList.remove('d-none');
            return true

        }
    }



    function validate() {

        let checked = document.getElementById("checked")
        let unchecked = document.getElementById("unchecked")

        let pass1 = document.getElementById("pass1")
        let pass2 = document.getElementById("pass2")

        let mgs = document.getElementById('msg')
        let msg_content = document.getElementById('msg_content')


        if (pass1.value.trim() == "" || pass2.value.trim() == "") {
            msg_content.innerHTML = "Please Fill both fields!"
            msg.classList.add('show')
            return false;
        }


        if (pass1.value != pass2.value) {
            msg_content.innerHTML = "Passwords are not Same!"
            msg.classList.add('show')
            return false;
        }

        else {
            return true

        }


    }

</script>


{% endblock script %}
