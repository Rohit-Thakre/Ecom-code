<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!-- font awesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>register</title>
        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #6a11cb;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }
        </style>
    </head>

    <body>

        <section class="vh-100 gradient-custom">
            <div class="container py-2 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 pt-3 text-center">

                                <div class="mb-md-1 mt-md-1 pb-1">
                                    <h2 class=" fw-bold mb-3">REGISTER</h2>

                                    {% if  val %}
                                    <div class="alert alert-danger alert-dismissible fade show m-0 mb-3">
                                        <p class="m-0 p-0 h6">{{msg}}</p>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                    {% endif %}

                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="form-outline form-white mb-4">
                                            <input required type="text" name="full_name"
                                                class="form-control form-control-lg" placeholder="Full Name" />
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <input required type="email" class="form-control form-control-lg"
                                                placeholder="Email" name="email" />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input required type="password" class="form-control form-control-lg"
                                                placeholder="Password" name="pass1" />
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <input required type="password" class="form-control form-control-lg"
                                                placeholder="Confirm Password" name="pass2" />
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5 w-100"
                                            type="submit">Register</button>


                                        <div class="d-flex justify-content-center text-center mt-3 pt-1">
                                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                            <a href="#!" class="text-white"><i
                                                    class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                        </div>
                                    </form>
                                </div>

                                <div>

                                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}"
                                            class="text-white-50 fw-bold">Login</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
